name: Trigger auto deployment for scholar-service (docker)

on:
  workflow_dispatch:
  #push:
    #branches: [ main ]

env:
  AZURE_CONTAINER_REGISTRY: scholarservice
  CONTAINER_APP_NAME: hello
  RESOURCE_GROUP: Schoolar
  OAUTH_ISSUER_URI: ${{ secrets.OAUTH_ISSUER_URI }}

jobs:
  validate-environment-variables:
    runs-on: ubuntu-latest
    name: validates if environment variables are set
    steps:
      - name: check if environment variables are set
        run: |
          if [ -z "$OAUTH_ISSUER_URI" ]; then
           echo "❌ Environment variable OAUTH_ISSUER_URI is not set!"
           exit 1
          fi
          echo "✅ MY_REQUIRED_VAR is set"

  build-and-deploy:
    needs: validate-environment-variables
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and push container image to ACR
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
          file: ./Dockerfile

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          environmentVariables: |
            OAUTH_ISSUER_URI=${{ env.OAUTH_ISSUER_URI }}        



